<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Основные мета-теги для веб-приложения -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Название Приложения">
    
    <!-- Цвет панели статуса (для iOS 15+) -->
    <meta name="theme-color" content="#вашцвет">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Иконки для главного экрана -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png">
    <link rel="apple-touch-startup-image" href="/splash-screen.png">
    
    <title>FullScrn App</title>
    
    <style>
        /* Стили чтобы убрать полосы прокрутки в полноэкранном режиме */
        body {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body>
    <p style="margin: 10px;">Full Screen App. Чтобы превратить сайт в приложение добавь его на экран «Домой» для включения полноэкранного режима</p>
</body>
</html>
